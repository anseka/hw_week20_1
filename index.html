<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="normalize.css" />

	<body>
		<div class="container">
			<h1>Домашнее задание 20_1</h1>
			<form action="" class="content">
				<div class="grid-item">
					<label for="gets">Выберите вариант:</label>
					<select id="gets" name="gets">
						<option value="films">Фильмы</option>
						<option value="people">Люди</option>
						<option value="planets">Планеты</option>
						<option value="species">Разновидность</option>
						<option value="starships">Звездолеты</option>
						<option value="vehicles">Транспортные средства</option>
					</select>
				</div>
				<div class="grid-item">
					<label for="num">Выберите число:</label>
					<input type="number" name="num" id="num" />
				</div>
				<button type="submit" class="grid-button">Отправить</button>
			</form>
			<p id="info"></p>
			<p id="error"></p>
		</div>
		<script src="app.js"></script>
	</body>
